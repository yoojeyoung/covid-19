<body class="kakao login">
  <!--[if lte IE 8]><p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p><![endif]-->
  <div class="main" id="wrap">
    <header class="pgheader_wrap type02">
      <div class="inner">
        <h1>
          <a href="">
            <img src="../../images/common/img-toplogo-login.png" alt="">
          </a>
        </h1>
      </div>
    </header>
    <div id="container">
      <div id="content" role="main">
        <div class="cform_wrap login-type">
          <div class="cform_box_tb">
            <div class="cform_box_td">
              <div class="cform_box">
                <div class="cform_titlow">
                  <h1 class="cform_tit has_ico01">
                    <span class="cform_tit_in">로그인</span>
                  </h1>
                </div>
                <div class="cform_contlow form-group">
                  <!-- 벨리데이션 체크 시 .input-txt class override.-->
                  <!-- 성공 : .form-success-->
                  <!-- 실패 : .form-error-->
                  <div class="input-txt">
                    <div class="input-box">
                      <input class="mt-0" type="text" title="" id="txt01" placeholder="아이디(이메일)로 입력해주세요">
                    </div>
                  </div>
                  <div class="input-txt">
                    <div class="input-box">
                      <input class="mt-0" type="text" title="" id="txt01" placeholder="비밀번호를 입력해주세요">
                    </div>
                  </div>
                  <div class="btn-group">
                    <button class="wid-full color-blue02" type="submit">
                      <div class="txt">웹 로그인</div>
                    </button>
                  </div>
                  <span class="point-txt">*접속 권한 요청 및 비밀번호 확인은 PC웹사이트 접속하여 확인바랍니다.</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="type02" id="footer">
      <div class="inner">
        <div class="footer-wrap">
          <div class="footer-column">
            <a href="">
              <img src="../../images/common/img-bottomlogo-login.png" alt="">
            </a>
          </div>
          <div class="footer-column">
            <p class="footer-copyright">ⓒ2021. Seoul Metropolitan Govermment Some Rights Reserved.</p>
          </div>
        </div>
      </div>
    </footer>
